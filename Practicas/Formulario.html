<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name=keywords content="Ejemplo, bootstrap, html, Formularios, JavaScript">
        <meta name=description content="Ejemplo de maquetacion de Formularios utilizando bootstrap">

        <title>Formularios</title>

        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    </head>
    <body>
        <div class="container">
            <form method="post">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text"class="form-control" id="Nombre" aria-describedby="NombreHelp">
                    <small id="NombreHelp" class="form-text text-muted">Deja tu nombre</small>
                </div>
                <div class="form-group">
                    <label for="email">E-Mail</label>
                    <input type="email" class="form-control" name="email" id="email">
                </div>
                <div class="form-group">
                <label for="Comentarios">Comentarios</label>
                    <textarea class="form-control" id="Comentarios" name="Comentarios" rows="3"></textarea>
                </div>
                <button type="button" class="btn-primary">Comentar</button>
            </form>

        </div>

    </body>
</html>
