<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name=keywords content="Ejemplo, bootstrap, html, Tablas, JavaScript">
        <meta name=description content="Ejemplo de tablas en JavaScript">
        <title>Ciudades</title>
        <script src=js/jquery-3.6.0.min.js></script>
        <script src="js/bootstrap.js"></script>
        <link href=css/bootstrap.css type="text/css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h3>Listado de Ciudades</h3>
            <table id=TablaCiudades class="table table-bordered">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Estado</th>
                        <th>No. de habitantes</th>
                        <th>Clima</th>
                        <th>Es Capital</th>
                    </tr>
                </thead>
            </table>       
        </div>
        <script src="js/Ciudades.js"></script>
    </body>
</html>
