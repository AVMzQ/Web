<table class="table table-bordered table-hover">
    <thead>
        <tr>
            <th>Tipo</th>
            <th>Marca</th>
            <th>Color</th>
            <th>Transmision</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="auto in autos">
            <td>{{auto.tipo}}</td>
            <td>{{auto.marca}}</td>
            <td>{{auto.color}}</td>
            <td>{{auto.transmision}}</td>
        </tr>
    </tbody>
</table>
