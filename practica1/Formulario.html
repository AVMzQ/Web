<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta name="keyword" content="Formulario,HTML5">
    <meta name="description" content="Un ejemplo de creacion de formularios ">
    <title>Formulario HTML5</title>
    </head>
    <body>
        <h1>Ciudadanos</h1>
        <form name=”frmCiudadano” method=”get”>
            Nombre: <input type=”text” name=”Nombre” placeholder="Escribe tu nombre">
            <br/>
            A.Paterno: <input type=”text” name=”aPaterno” placeholder="Escribe tu apellido paterno"> <br/>
            A.Materno Paterno: <input type=”text” name=”aMaterno” placeholder="Escribe tu apellido Materno"> <br/>
            Fecha de Nacimiento: <input type="date" name=”fecha”><hr>
            Genero:<br>
            <input type="radio" name=”genero” values=”masculine> masculine
            <input type="radio" name=”genero” values=”femenino> femenino
            <hr>
            Redes sociales: <br>
            <input type="checkbox" name=”facebook” value=”facebook”> Facebook
            <input type="checkbox" name=”instagram” value=”instagram”> instagram
            <input type="checkbox" name=”twitter” value=”twitter”> twitter
            <hr>
             Escribe tu opinión con respecto a la pandemia del COVID-19:<br>
            <textarea name=”opinion” placeholder= "Escribe tu opinión aquí!" Cols="40"rows=”5”>
            </textarea>
            <hr>
            <input type="submit" name=”Enviar” value=”Enviar”>
        </form>
        
    </body>
</html>
