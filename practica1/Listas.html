<!DOCTYPE html>
<html>
    <head>
        <title>Listas en HTML</title>
    </head>
    <body>
        <h1>Automoviles</h1>
        <!--Listas ordenadas-->
        <ol>
            <li>Mercedes</li>
            <li>Eclipse</li>
            <li>chevy</li>
            <li>BMW</li>
            <li>Ford</li>
        </ol>
        <h2>Receta pastel</h2>
        <!--ul lista-->
        <ul>
            <li>harina</li>
            <li>Galleta oreo</li>
            <li>Azucar</li>
            <li>Huevo</li>
            <li>Bicarbonato</li>
        </ul>
        <!-- Lista tipo diccionario-->
        <h3>Tipo Diccionario</h3>
        <dt>Google</dt>
        <dd>Buscador web mas utilizado a nivel mundial</dd>
        <dt>Facebook</dt>
        <dd>Red social preferida de los laguneros</dd>
    </body>
</html>
