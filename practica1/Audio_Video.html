<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <meta name="keyword" content="Ejemplo de uso de audio y video en html 5">
    <title>Audio y video</title>
    <head>
        <body>
            
            <h1>Audio</h1>
            <hr>
            <audio controls>
                <source src="img/Ariana Grande - 7 rings.mp3">
            </audio>
            <hr>
            <h1>Video</h2>
            <hr>
            <video controls>
                <source src="img/Ariana Grande - 7 rings.mp4" >
            </video>
            
        </body>
    </head>
</html>
